<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Ficha</title>
</head>

<body>
  <h1>Editar Ficha D&D</h1>
  <form id="fichaForm">
    <button type="button" onclick="lerFichaDnD();">pegar dados da ficha</button>
    <label for="nome">Nome do Personagem:</label>
    <input type="text" id="nome" name="nome" required>
    <label for="nivel">nivel:</label>
    <input type="text" id="nivel" name="nivel" required>
    <select id="classe" name="classe" onchange="mostrarBotaoBonus()">
      <option value="">--Selecione--</option>
      <option value="barbaro">Bárbaro</option>
      <option value="bardo">Bardo</option>
      <option value="bruxo">Bruxo</option>
      <option value="clerigo">Clérigo</option>
      <option value="druida">Druida</option>
      <option value="feiticeiro">Feiticeiro</option>
      <option value="guerreiro">Guerreiro</option>
      <option value="ladino">Ladino</option>
      <option value="mago">Mago</option>
      <option value="monge">Monge</option>
      <option value="paladino">Paladino</option>
      <option value="patrulheiro">Patrulheiro</option>
    </select>
    <div id="botao-container" style="display:none; margin-top:10px;">
    <button type="button" onclick="mostrarBonus()" id="botaoMostrarBonus">Ver Bônus da Classe</button>
    <p id="mostrarBonus"> </p>
  </div>
    <label for="raca">Escolha uma raça:</label>
<select id="raca" name="raca" onchange="mostrarBotaoMod()">
  <option value="">--Selecione--</option>
  <option value="humano">Humano</option>
  <option value="orc">Orc</option>
</select>
<div id="botao-raca-container" style="display:none; margin-top:10px;">
    <button onclick="mostrarMod()" type="button"id="botaoMostrarMod">Ver Bônus da raça</button>
    <p id="mostrarMod"> </p>
  </div>
    <label for="forca">Força:</label>
    <input type="number" id="forca" name="forca" required>

    <label for="destreza">Destreza:</label>
    <input type="number" id="destreza" name="destreza" required>

    <label for="constituicao">Constituição:</label>
    <input type="number" id="constituicao" name="constituicao" required>

    <label for="inteligencia">Inteligência:</label>
    <input type="number" id="inteligencia" name="inteligencia" required>

    <label for="sabedoria">Sabedoria:</label>
    <input type="number" id="sabedoria" name="sabedoria" required>

    <label for="carisma">Carisma:</label>
    <input type="number" id="carisma" name="carisma" required>

    <button type="button" onclick="preencherFichaDnD()">Salvar butao</button>
    <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
    <script src="js/script-editar.js"></script>
    <script src="js/script-main.js"></script>
  </form>
</body>

</html>
