<html lang="pt-BR">

<head>
  <link rel="stylesheet" href="styles/styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enviar JSON para Python</title>
  
  <style>
    .rolagem {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin: 10px 0;
    }

    .valor-dado {
      width: 40px;
      height: 40px;
      line-height: 40px;
      text-align: center;
      font-weight: bold;
      font-size: 16px;
      background: #d0eaff;
      border: 2px solid #007acc;
      border-radius: 8px;
      cursor: grab;
      user-select: none;
    }

    .campo-atributo {
      border: 2px dashed #aaa;
      padding: 10px;
      margin: 10px 0;
      min-height: 10px;
      width: 100px;
      text-align: center;
      font-weight: bold;
      display: block;
    }
  </style>
</head>

<body>

  <label for="nome">Nome:</label>
  <input type="text" id="nome" name="nome" required>

   <label for="classe" >Escolha uma classe:</label>
  <select id="classe" name="classe" onchange="mostrarBotaoBonus(),atualizarBonus()">
  <option value="">--Selecione--</option>
  <option value="barbaro">Bárbaro</option>
  <option value="bardo">Bardo</option>
  <option value="bruxo">Bruxo</option>
  <option value="clerigo">Clérigo</option>
  <option value="druida">Druida</option>
  <option value="feiticeiro">Feiticeiro</option>
  <option value="guerreiro">Guerreiro</option>
  <option value="ladino">Ladino</option>
  <option value="mago">Mago</option>
  <option value="monge">Monge</option>
  <option value="paladino">Paladino</option>
  <option value="patrulheiro">Patrulheiro</option>
</select>
 <div id="botao-container" style="display:none; margin-top:10px;">
    <button onclick="mostrarBonus()" id="botaoMostrarBonus">Ver Bônus da Classe</button>
    <p id="mostrarBonus"> </p>
  </div>
  <label for="raca">Escolha uma raça:</label>
<select id="raca" name="raca" onchange="mostrarBotaoMod(),atualizarBonus()">
  <option value="">--Selecione--</option>
  <option value="humano">Humano</option>
  <option value="orc">Orc</option>
</select>
  <div id="botao-raca-container" style="display:none; margin-top:10px;">
    <button onclick="mostrarMod()" id="botaoMostrarMod">Ver Bônus da raça</button>
    <p id="mostrarMod"> </p>
  </div>
  <label for="nivel">Nível:</label>
  <input type="number" id="nivel" name="nivel" required>
  <button><a href="editar.html">click</a></button>
  <h2>Rolar Atributos</h2>
  <button id="botaoRolar" onclick="rolarDados(6,1,4,1,6)">Rolar Dados</button>
  <div id="rolagens" class="rolagem"></div>
  <h3>Atributos</h3>
  <div id="atributos">
    <strong>Força:</strong>
    <div id="forca" class="campo-atributo" ondrop="drop(event, 'forca')" ondragover="allowDrop(event)"></div>

    <strong>Destreza:</strong>
    <div id="destreza" class="campo-atributo" ondrop="drop(event, 'destreza')" ondragover="allowDrop(event)"></div>

    <strong>Constituição:</strong>
    <div id="constituicao" class="campo-atributo" ondrop="drop(event, 'constituicao')" ondragover="allowDrop(event)">
    </div>

    <strong>Inteligência:</strong>
    <div id="inteligencia" class="campo-atributo" ondrop="drop(event, 'inteligencia')" ondragover="allowDrop(event)">
    </div>

    <strong>Sabedoria:</strong>
    <div id="sabedoria" class="campo-atributo" ondrop="drop(event, 'sabedoria')" ondragover="allowDrop(event)"></div>

    <strong>Carisma:</strong>
    <div id="carisma" class="campo-atributo" ondrop="drop(event, 'carisma')" ondragover="allowDrop(event)"></div>
  </div>
  <button type="button" onclick="limparCampos()">Limpar Campos</button>
  <button type="button" onclick="PreencherFichaDnD()">salvar ficha</button>
  <div>
    <h2>skills</h2>
    <p>coloque o numero de skills que tem</p>
    <input type="number" id="numSkills"></input>
    <div id="skillsContainer"></div>
  </div>
  <div>
    <h2>Carregar Ficha D&D</h2>
    <p>Carregue uma ficha D&D preenchida para editar.</p>
    <button onclick="lerFichaDnD()">Carregar Ficha</button>
  </div>
  <script src="https://unpkg.com/pdf-lib/dist/pdf-lib.min.js"></script>
  <script src="js/script-main.js"></script>
  <script src="js/script-editar.js"></script>
</body>

</html>
